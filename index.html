<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/inputRadio.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: azure;">
  <header class="header">
    <!--<h1>Cuatro en Linea</h1>-->
    <img src="img/heder.jpg" alt="">
  </header>
  <div id="timer"></div>
  <p>Tu tiempo de juego es <span id="txt">5:00</span></p>
  <div class="div_contenedor" id="div_contenedor">
    <div class="show" id="herramientas_de_apariencia">
      <div class="div_herramientas_piece">
        <div class="div_herramientas_player">
          <p class="p p_width">Fichas jugador 1</p>
          <div class="div_herramientas">
            <form class="form_Color_Player1" id="formColorPlayer1">
              <p class="p p_width">color</p>
              <div class="div_input">
                <label class="container">
                  <input type="radio" name="radio" value="blue">
                  <!--poner una imagen de la ficha y sacar span-->
                  <span class="checkmark blue"></span>
                </label>
                <label class="container">
                  <input type="radio" name="radio" value="green" checked>
                  <!--poner una imagen de la ficha y sacar span-->
                  <span class="checkmark green"></span>
                </label>
                <label class="container">
                  <input type="radio" name="radio" value="yellow">
                  <!--poner una imagen de la ficha y sacar span-->
                  <span class="checkmark yellow"></span>
                </label>
                <label class="container">
                  <input type="radio" name="radio" value="red">
                  <!--poner una imagen de la ficha y sacar span-->
                  <span class="checkmark red"></span>
                </label>
              </div>
            </form>
            <div class="div_image_piece">
              <!---Imagenes de fichas del player 1-->
              <p class="p p_width">imagen</p>
              <button class="pieza1Player1 btnImage"><img src="img/piece.png" alt="" class="imagen"></button>
              <button class="pieza1Player1 btnImage"><img src="img/piece2.png" alt="" class="imagen"></button>
              <button class="pieza1Player1 btnImage"><img src="img/piece3.png" alt="" class="imagen"></button>
            </div>
          </div>
        </div>
        <div class="div_herramientas_player">
          <p class="p p_width">Fichas jugador 2</p>
          <div class="div_herramientas">
            <form class="form_Color_Player2" id="formColorPlayer2">
              <p class="p p_width">color</p>
              <div class="div_input">
                <label class="container">
                  <input type="radio" name="radio" value="blue" checked>
                  <!--poner una imagen de la ficha y sacar span-->
                  <span class="checkmark blue"></span>
                </label>
                <label class="container">
                  <input type="radio" name="radio" value="green">
                  <!--poner una imagen de la ficha y sacar span-->
                  <span class="checkmark green"></span>
                </label>
                <label class="container">
                  <input type="radio" name="radio" value="yellow">
                  <!--poner una imagen de la ficha y sacar span-->
                  <span class="checkmark yellow"></span>
                </label>
                <label class="container">
                  <input type="radio" name="radio" value="red">
                  <!--poner una imagen de la ficha y sacar span-->
                  <span class="checkmark red"></span>
                </label>
              </div>
            </form>
            <div class="div_image_piece">
              <!---Imagenes de fichas del player 2-->
              <p class="p p_width">imagen</p>
              <button class="pieza1Player2 btnImage"><img src="img/piece.png" alt="" class="imagen"></button>
              <button class="pieza1Player2 btnImage"><img src="img/piece2.png" alt="" class="imagen"></button>
              <button class="pieza1Player2 btnImage"><img src="img/piece3.png" alt="" class="imagen"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="div_pColor">
        <!--párrafo para mostrar mensaje de que el color ya fue elegido-->
        <p class="pColor hiden" id="pColor"></p>
      </div>
      <div>
        <div class="div_dimension">
          <p class="p_cant_piezas_en_lines">Cantidad de fichas en línea</p>
          <form class="form_dimension" id="dimensionBoard">
            <div class="div_input_dimension">
              <div class="div_circulo">
                <input class="hiden" type="radio" id="dimension4" name="dimensionBoard" value="4">
                <label class="lavel_dimension" for="dimension4">4</label>
              </div>
              <div class="div_circulo">
                <input class="hiden" type="radio" id="dimension6" name="dimensionBoard" value="6" checked>
                <label class="lavel_dimension" for="dimension6">6</label>
              </div>
              <div class="div_circulo">
                <input class="hiden" type="radio" id="dimension8" name="dimensionBoard" value="8">
                <label class="lavel_dimension" for="dimension8">8</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="show" id="div_pStart_pTurn">
      <div class="div_start_player">
        <!--párrafo para mostrar que jugador comienza el juego-->
        <p class="pStartPlayer" id="pStartPlayer"></p>
      </div>
      <div class="div_start_player">
        <p class="pStartPlayer show" id="pTurnPlayer"></p>
        <!--párrafo para mostrar el turno-->
      </div>
    </div>
    <div>
      <canvas class="show" id="canvas"></canvas>
    </div>
    <div class="div_winner hiden" id="winner">
      <h1 class="h1_winner_player" id="winnerPlayer"></h1>
      <h1 class="hiden h1_winner_player" id="H1GameOver">¡Se terminó el juego!</h1>
      <button class="btn_jugar_de_nuevo" id="btnLoadCanvas">jugar de nuevo</button>
    </div>
  </div>
  </div>
  <footer class="footer">
    <!--<p>testeado en Google Chrome</p>
    <p>developed by Caseres Marina & Ferrante Stefania</p>-->
    <img src="img/footer.jpg" alt="">
  </footer>
  <script src="js/Piece.js"></script>
  <script src="js/Board.js"></script>
  <script src="js/FrontBoard.js"></script>
  <script src="js/MatrixBoard.js"></script>
  <script src="js/Cell.js"></script>
  <script src="js/Game.js"></script>
  <script src="js/ViewControl.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
